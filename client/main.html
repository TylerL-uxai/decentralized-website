<head>
  <title>dapp</title>
</head>

<body id="__blaze-root">
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="layout_main">

	<!-- <div class="dapp-grid"></div> -->

	<header class="dapp-header">
    header test
		{{> Template.dynamic template=header}}
	</header>

	<div class="dapp-flex-content">

		<!-- content -->
		<main class="dapp-content">
      main test
			{{> Template.dynamic template=main}}
		</main>

	</div>
</template>

<template name="layout_notFound">
    <main class="dapp-content">
        <h1>Nothing here...</h1>
    </main>
</template>

<template name="layout_header">
    <nav>
      <a href="/contracts">
          Link
      </a>
    </nav>
</template>

<template name="views_contracts">
contracts
</template>
